    <script>
      $(window).load(function(){
        height = $(".work-img").height()/2.8;
        height_painting = $(".work-img").height()/3.5;
        width = $(".work-img").width();

        $(".work-text").css('margin-top', height+'px')
        $("#israel").css('margin-top', height_painting+'px')
        $(".work-text").css('width', width+'px')

        // size text 
        $(window).resize(function(){
          height = $(".work-img").height()/2.8;
        $(".work-text").css('margin-top', height+'px')
        });

        $("#iceland-pic").hover(function(){
          $("#iceland").toggle();
        });
        $("#israel-pic").hover(function(){
          $("#israel").toggle();
        });
        $("#art-pic").hover(function(){
          $("#art").toggle();
        });
        $("#south-pic").hover(function(){
          $("#south").toggle();
        });

        //size middle text


        $(window).resize(function(){
          height_painting = $(".work-img").height()/3.5;
          $("#painting").css('margin-top', height_painting+'px')
        });

        //size width text-align:center works!


        $(window).resize(function(){
          width = $(".work-img").width();
          $(".work-text").css('width', width+'px')
        });

      });
    </script>
